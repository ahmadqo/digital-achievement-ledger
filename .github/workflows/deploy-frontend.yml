name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**" # ← hanya trigger jika ada perubahan di folder frontend
      - "docker-compose.yml"

jobs:
  deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          dockerfile: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dal-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/dal-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/dal-app

            docker pull ${{ secrets.DOCKER_USERNAME }}/dal-frontend:latest

            # Update hanya service frontend
            docker compose up -d --no-deps frontend

            docker image prune -f

            echo "✅ Frontend deployed successfully"
