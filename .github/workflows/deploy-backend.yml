name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**" # ← hanya trigger jika ada perubahan di folder backend
      - "docker-compose.yml" # atau jika docker-compose production berubah

jobs:
  deploy-backend:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────
      # 1. Checkout kode
      # ─────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─────────────────────────────────────────
      # 2. Login ke Docker Registry
      #    (pakai Docker Hub, bisa diganti ghcr.io)
      # ─────────────────────────────────────────
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # ─────────────────────────────────────────
      # 3. Setup Docker Buildx (untuk multi-platform build)
      # ─────────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ─────────────────────────────────────────
      # 4. Build & Push image backend ke registry
      # ─────────────────────────────────────────
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          dockerfile: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dal-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/dal-backend:${{ github.sha }}
          cache-from: type=gha # cache layer di GitHub Actions
          cache-to: type=gha,mode=max

      # ─────────────────────────────────────────
      # 5. Deploy ke server via SSH
      # ─────────────────────────────────────────
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/dal-app

            # Pull image terbaru
            docker pull ${{ secrets.DOCKER_USERNAME }}/dal-backend:latest

            # Update hanya service backend (tanpa restart FE / DB / MinIO)
            docker compose up -d --no-deps backend

            # Hapus image lama yang tidak terpakai
            docker image prune -f

            echo "✅ Backend deployed successfully"
