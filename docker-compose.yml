services:
  # ─────────────────────────────────────────
  # PostgreSQL
  # ─────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: skp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # buka ke host untuk debugging, tutup di production jika tidak perlu
    networks:
      - skp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─────────────────────────────────────────
  # MinIO (S3-compatible object storage)
  # ─────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: skp_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
      TZ: Asia/Jakarta
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console (MinIO UI)
    networks:
      - skp_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ─────────────────────────────────────────
  # MinIO Init - buat bucket otomatis
  # ─────────────────────────────────────────
  minio-init:
    image: minio/mc:latest
    container_name: skp_minio_init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_USER: ${MINIO_USER}
      MINIO_PASSWORD: ${MINIO_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $${MINIO_USER} $${MINIO_PASSWORD};
        mc mb --ignore-existing local/$${MINIO_BUCKET};
        mc anonymous set download local/$${MINIO_BUCKET}/public;
        echo 'MinIO bucket ready';
      "
    networks:
      - skp_network

  # ─────────────────────────────────────────
  # Backend (Go)
  # ─────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skp_backend
    restart: unless-stopped
    environment:
      APP_PORT: 8080
      APP_ENV: production
      DB_HOST: postgres # nama service, bukan localhost
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS:-24}
      JWT_REFRESH_EXPIRE_HOURS: ${JWT_REFRESH_EXPIRE_HOURS:-168}
      MINIO_ENDPOINT: minio:9000 # nama service, bukan localhost
      MINIO_USER: ${MINIO_USER}
      MINIO_PASSWORD: ${MINIO_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_USE_SSL: false
      TZ: Asia/Jakarta
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy # tunggu postgres benar-benar ready
      minio:
        condition: service_healthy
    networks:
      - skp_network

  # ─────────────────────────────────────────
  # Frontend (Next.js)
  # ─────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skp_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080}
      TZ: Asia/Jakarta
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - skp_network

  # ─────────────────────────────────────────
  # Nginx (reverse proxy)
  # ─────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: skp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - skp_network

# ─────────────────────────────────────────
# Volumes (data persist walaupun container restart)
# ─────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# ─────────────────────────────────────────
# Network internal antar service
# ─────────────────────────────────────────
networks:
  skp_network:
    driver: bridge
