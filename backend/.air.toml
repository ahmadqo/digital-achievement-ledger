# .air.toml - konfigurasi Air hot reload untuk Go

root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main ./cmd/server"
  bin = "./tmp/main"
  delay = 1000           # ms tunggu sebelum rebuild setelah ada perubahan file
  exclude_dir = ["tmp", "vendor", "migrations"]
  include_ext = ["go"]
  exclude_regex = ["_test\\.go"]
  kill_delay = "0s"
  rerun = false

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true